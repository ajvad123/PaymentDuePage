<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Unavailable</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4b1f, #ff9068);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .container a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background: #25D366;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .container a:hover {
      background: #1ebe5b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Temporarily Unavailable</h1>
    <p>
      This website has been temporarily taken offline due to incomplete payment. 
      Please complete your pending dues to restore access.
    </p>
    <p>
      For assistance, please contact us directly on WhatsApp.
    </p>
    <a href="https://wa.me/+917510527810" target="_blank">Contact Support on WhatsApp</a>
  </div>
</body>
</html>
